cucumber.publish.enabled=false
cucumber.publish.quiet=true
cucumber.plugin=pretty,json:target/cucumber/report.json,html:target/cucumber-pretty.html,io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.glue=com/stepdefinitions
